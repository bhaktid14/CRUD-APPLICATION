<!DOCTYPE html>
<html>

<head>
  <title>
    employee-form
  </title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <h1>
    <center>Employee Portal</center>
  </h1>
  <hr>
  <div class="employee-form">
    <form id ="forms" onsubmit="event.preventDefault();onFormSubmit();" autocomplete="off">
      <div>
        <label>Id</label>
        <input type="number" name="id" id="id"><label class="validation-error hide" id="idValidationError">Id already exist</label>
        <label class="validation-error hide" id="idValidationError1">Id required</label>
        <label class="validation-error hide" id="idValidationError2">Invalid input</label>
      </div>
      <div>
        <label>Name</label>
        <input type="text" name="name" id="name"><br>
        <label class="validation-error hide" id="nameValidationError">Name should contains characters only</label>
        <label class="validation-error hide" id="nameValidationError1">This field is required</label>
      </div>

      <div>
        <label>Age</label>
        <input type="text" name="age" id="age"><br>
        <label class="validation-error hide" id="ageValidationError">Age should be between 19 to 60</label>
        <label class="validation-error hide" id="ageValidationError1">This field is required</label>

      </div>
      <div>
        <label for="gender">Gender:</label>
        <select name="gender" id="gender" required>
          <option value="">Please select oneâ€¦</option>
          <option value="female">Female</option>
          <option value="male">Male</option>
        </select>
      </div>
      <div class="form-action-buttons">
        <input type="submit" value="Submit" id="add">
      </div>
    </form>
  </div>
  <br />
  <div class="employees-table">
    <table class="list" id="employeeList">
      <thead>
        <tr>
          <th>Id</th>
          <th>Name</th>
          <th>Age</th>
          <th>Gender</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>

      </tbody>
    </table>
  </div>
  <script src="script.js"></script>
</body>

</html>
